
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header"></head>
	
        <title>Result</title>
    </head>

	<body>
 <div class="container">
    	<div class="success">
    	<h1>Sweet Sisters Baking</h1>
        <h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
        <div th:unless='${error}'>
            <h3 style='color: green;'>Success!</h3>
            <div>Id.: <span th:text='${id}' /></div>
            <div>Status: <span th:text='${status}' /></div>
            <div>Charge id.: <span th:text='${chargeId}' /></div>
            <div>Balance transaction id.: <span th:text='${balance_transaction}' /></div>
            <a class="btn btn-success btn-result" href='/cart/clear' role="button">Return to home</a>
        </div>
        <a href='/checkout'>Payment didn't go through? Checkout again!</a>
   </div>
   </div>
   <div th:replace="fragments/footer"></div>
 </body>
</html>
